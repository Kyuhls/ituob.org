---
layout: home
---

<ul>
  {% for issue in site.data.issues %}
    {% assign issue_data = issue[1] %}
    <li>
      OB {{ issue_data.meta.id }}
      &emsp;
      {% for lang in site.languages %}
        {% if issue_data.meta.languages[lang.id] %}
          <a href="/issues/{{ issue_data.meta.id }}-{{ lang.id }}">{{ lang.title }}</a>
          &ensp;
        {% endif %}
      {% endfor %}
    </li>
  {% endfor %}
</ul>
